<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

            </div>

    <main>
        <div class="logo">

        </div>
        <div class="search">
            <div class="input-container">
                <img src="img/search.svg" alt="" class="img">

            </div>
            <!-- <div class="buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div> -->
            <!-- <p>Veja em tempo real:</p> -->
        </div>

        <div class="footer"></div>
        <div class="footer"></div>
    </div>

</html>
