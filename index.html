<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dc193339e.js" crossorigin="anonymous"></script>
    <title>Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="icons">
                <a href="" class="icon"><i class="uil uil-user-circle"></i></a>
                <a href="" class="icon"><i class="uil uil-elipsis-double-v-alt"></i></a>
            </div>
            <a class="text" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a>
            <a class="text" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="img/googlelogo_light_color.png" alt="Google Logo">
        </div>
        <div class="search">
            <div class="input-container">
                <img src="img/search.svg" alt="" class="img">
                <input type="text" class="input" >
            </div>
            <div class="buttons">
                <button class="button">Pesquisa Google</button>
                <button class="button">Estou com sorte</button>
            </div>
            <!-- <p>Veja em tempo real:</p> -->
        </div>
    </main>
    <div class="container">
        <div class="footer1">
            <a class="text-footer">Brasil</a>
        </div>
        <!-- <hr class="border"> -->
        <div class="footer2">
            <a class="text-footer" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
            <a class="text-footer" href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000105-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
            <a class="text-footer" href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/">Negócios</a>
            <a class="text-footer" href="https://www.google.com/search/howsearchworks/?fg=1">Como Funciona a Pesquisa</a>
            <div class="inside-footer">
                <a class="text-footer" href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                <a class="text-footer" href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                <a class="text-footer" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Configurações</a>
            </div>
        </div>
    </div>
</body>
</html>
